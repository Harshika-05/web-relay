<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .scroll-container {
      width: 300px; /* Adjust the width as needed */
      height: 200px; /* Adjust the height as needed */
      overflow: auto;
      border: 1px solid #ccc; /* Optional: add border for visual clarity */
    }

    .scroll-content {
      width: 100%; /* Make sure the content fills the container */
      white-space: nowrap; /* Prevent the content from wrapping */
    }

    .scroll-content img {
      width: 100%; /* Make sure the image fills its container */
      display: block; /* Remove extra spacing below the image */
    }
  </style>
</head>
<body>

<div class="scroll-container">
  <div class="scroll-content">
    <img src="video/men1.jpg" alt="Image 1">
    <img src="video/men2.jpg" alt="Image 2">
    <img src="video/men3.jpg" alt="Image 2">
    <img src="video/men4.jpg" alt="Image 2">
    <!-- Add more images as needed -->
  </div>
</div>

</body>
</html>

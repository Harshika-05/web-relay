<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data"><!--multipart/form-data braeks the large data and resembles it together.-->
        <!--action attribute tells us where will our form go after submitting.
        POST is for sensitive data like password etc., GET is for insesitive data-->
    <label for="username"> username</label>
        <input type="text" id="username" placeholder="abc_xoxo" minlength="6" required>
  <br>
  <label for="password">password:</label><!--for=" "is used for blind peeps and if we click on the label it moves to text box.-->
  <input type="password" id="password" minlength="6" required>
  <br>
  <label for="email"> Email:</label>
  <input type="email" id="email" placeholder="abc@gmail.com"><br>
  <label for="phone">phone no.</label>
  <input type="tel" id="phone" placeholder="9272838282"><br>
  <label for="quantity"> Quantity</label>
  <input type="number" id="quantity" min="0" max="99" value="1"><br>
  <label for="bday">Birthdate</label>
  <input type="date" id="bday"><br>
  <label for="Mr.">Mr.</label>
  <input type="radio" id="Mr." value="Mr." name="title"><br><!--value=" " adds the value Mr. after submitting the form.
name=" " helps us to group the radio buttons to the same group and share the same title and also with help of this we can select only one radio button now rather than selecting all previously.-->
<label for="Ms.">Ms.</label>
<input type="radio" id="Ms." value="Ms." name="title"><br>
<label for="phD.">phD.</label>
<input type="radio" id="phD." value="phD." name="title"><br>
<label for="payment"> Payment</label>
<select id="payment"><!--select tag applies dropdown box-->
    <option value="visa">visa</option>
    <option value="mastercard">mastercard</option>
    <option value="creditcard">creditcard</option>
    <option value="debitcard">debitcard</option>
    </select>
    <label for="subscribe">subscribe</label>
    <input type="checkbox" id="subscribe"><br>
<label for="comment"> comment</label>
<textarea id="comment" rows="4" columns="6"> </textarea><br>
<label for="file"> file</label>
<input type="file" id="file" accept="image/png,image/jpg"><br>

    <input type="reset">
     <br>
     <input type="submit">
    </form>
</body>
</html>
